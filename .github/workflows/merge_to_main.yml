---
name: Bump version on merge to main
on:
  pull_request:
    types:
      - closed
    branches:
      - main

permissions:
  contents: read
  packages: write
  id-token: write
  pull-requests: write
  issues: write
  statuses: write
  checks: write
  deployments: write
  repository-projects: write

jobs:
  set_env:
    runs-on: ubuntu-latest
    outputs:
      repo: ${{ steps.setenv.outputs.repo }}
      release: ${{ steps.setenv.outputs.release }}
    steps:
      - name: Set environment variables
        id: setenv
        run: |
          echo "repo=${GITHUB_REPOSITORY#*/}" >> $GITHUB_OUTPUT
          echo "release=${GITHUB_SHA}" >> $GITHUB_OUTPUT

  build:
    needs: set_env
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.bump_version.outputs.new_tag }}
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.merge_commit_sha }}
        fetch-depth: '0'

    - name: Bump version and push tag
      id: bump_version
      uses: anothrNick/github-tag-action@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # if you don't want to set write permissions use a PAT token
        TAG_PREFIX: v
        PRERELEASE: false

    - name: Output new tag
      uses: actions/checkout@v4
    - name: login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Set environment variables
      uses: docker/build-push-action@v6
      with:
        context: api-server
        file: api-server/Dockerfile
        push: true
        tags: ghcr.io/${{ github.actor }}/api-server:${{ steps.bump_version.outputs.new_tag }}

